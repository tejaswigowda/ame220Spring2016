<!doctype html>
<html>
<head>
  <script src="jquery-1.11.3.js" type="text/javascript"></script>
  <script>
  var dialogAlert = {
    show:function(msg){
      var mu = "";
       mu += "<div class='fadingBox'>"
         mu += "<div class='dialogBox'>"
           mu += "<div class='message'>" + msg + "</div>";
           mu += "<a href='javascript:dialogAlert.hide()' class='okButton'> OK </a>";
         mu += "</div>";
       mu += "</div>";
       document.body.innerHTML += mu;
    },
    hide: function(){
      $(".fadingBox").remove();
    },
    id: null
  }


  var dialogConfirm= {
    value: null,
    yesClicked: function(){
      dialogConfirm.value = true;
      dialogConfirm.hide();
    },
    noClicked: function(){
      dialogConfirm.value = false;
      dialogConfirm.hide();
    },
    callback: null,
    show:function(msg, cb){
      dialogConfirm.callback = cb;
      var mu = "";
       mu += "<div class='fadingBox'>"
         mu += "<div class='dialogBox'>"
           mu += "<div class='message'>" + msg + "</div>";
           mu += "<a href='javascript:dialogConfirm.yesClicked()' class='okButton'> Yes </a>";
           mu += "<a href='javascript:dialogConfirm.noClicked()' class='cancelButton'> No </a>";
         mu += "</div>";
       mu += "</div>";
       document.body.innerHTML += mu;
    },
    hide: function(){
      $(".fadingBox").remove();
      // do after user input
      dialogConfirm.callback();
    },
    id: null
  }


  var dialogPrompt= {
    value: null,
    yesClicked: function(){
      dialogPrompt.value = $(".fadingBox .dialogBox .input").val();
      dialogPrompt.hide();
      alert(dialogPrompt.value);
    },
    noClicked: function(){
 //     dialogPrompt.value = false;
      dialogPrompt.hide();
    },
    show:function(msg){
      var mu = "";
       mu += "<div class='fadingBox'>"
         mu += "<div class='dialogBox'>"
           mu += "<div class='message'>" + msg + "</div>";
           mu += "<input class='input'>";
           mu += "<a href='javascript:dialogPrompt.yesClicked()' class='okButton'> OK </a>";
           mu += "<a href='javascript:dialogPrompt.noClicked()' class='cancelButton'> Cancel </a>";
         mu += "</div>";
       mu += "</div>";
       document.body.innerHTML += mu;
    },
    hide: function(){
      $(".fadingBox").remove();
    },
    id: null
  }


  var openAlert = function(){
   dialogAlert.show("Dialog Alert is working!"); 
  } 
  var openConfirm= function(){
      dialogConfirm.show("Dialog confirm is working!", function(){alert(dialogConfirm.value)}); 
  }
  var openPrompt= function(){
   dialogPrompt.show("Dialog prompt is working!"); 
  }
  </script>
  <style>
    body{
      margin: 0px;
    }
    .fadingBox{
      position: fixed;
      height: 100%;
      width: 100%;
      background-color: rgba(0,0,0,.5);
    }
    .dialogBox{
      width: 90%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 40%;
      background: white;
      box-shadow: 0px 0px 10px;
      border-radius: 10px;
    }
    .message{
    }
    .okButton{
    }
    .cancelButton{
    }
  </style>
</head>
<body>
<a href='javascript:openAlert()'> Alert </a>
<a href='javascript:openConfirm()'> Confirm </a>
<a href='javascript:openPrompt()'> Prompt </a>
</body>
</html>
